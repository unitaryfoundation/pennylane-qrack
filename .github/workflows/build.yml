          brew install cmake ninja libomp numpy virtualenv boost

      - name: Build Wheel
        run: |
          mkdir venv
          python -m venv venv
          source venv/bin/activate
          pip3 install --upgrade wheel setuptools
          pip3 install -r requirements.txt
          pip3 install .
          python setup.py bdist_wheel --plat-name=${{ matrix.platform }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pennylane_qrack-${{ matrix.platform }}
          path: dist/

  build_windows:
    runs-on: windows-latest  # Use a Windows runner
    strategy:
      matrix:
        platform:
          - win-amd64
        dependencies: [vcpkg]
    steps:
      - name: Checkout PennyLane-Qrack
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools

      - name: Install vcpkg dependencies
        env:
          BOOST_ROOT: C:/vcpkg/installed/x64-windows
          BOOST_INCLUDEDIR: C:/vcpkg/installed/x64-windows/include
          BOOST_LIBRARYDIR: C:/vcpkg/installed/x64-windows/lib
        run: |
          vcpkg install opencl boost

      - name: Build Wheel
        run: |
          pip install -r requirements.txt
          pip install .
          python setup.py bdist_wheel --plat-name=${{ matrix.platform }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pennylane_qrack-${{ matrix.platform }}
          path: dist/

